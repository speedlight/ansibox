---
- name: personal user creation
  become: yes
  user:
      name: "{{ username }}"
      password: ""
      shell: /bin/zsh
      groups: sudo
      append: yes

- name: bash configuration
  become: yes
  copy:
      src: dotfiles/bashrc
      dest: "/home/{{ username }}/.bashrc"
      owner: "{{ username }}"
      group: "{{ username }}"
      mode: 0644

- name: oh-my-zsh install
  git: "repo=https://github.com/robbyrussell/oh-my-zsh.git dest=/home/{{ username }}/.oh-my-zsh"

- name: zsh configuration
  become: yes
  copy:
      src: dotfiles/zshrc
      dest: "/home/{{ username }}/.zshrc"
      owner: "{{ username }}"
      group: "{{ username }}"
      mode: 0644

